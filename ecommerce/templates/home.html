{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to Eye Opticals</h1>
    <p class="lead">Find the best eyewear and lenses at unbeatable prices!</p>
    <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg">Shop Now</a>
</div>

<!-- Product Categories Section -->
<div class="row mt-5">
    <div class="col-md-4">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Glasses">
            <div class="card-body text-center">
                <h5 class="card-title">Glasses</h5>
                <a href="{% url 'product_list' %}" class="btn btn-outline-primary">View Collection</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Lenses">
            <div class="card-body text-center">
                <h5 class="card-title">Lenses</h5>
                <a href="{% url 'product_list' %}" class="btn btn-outline-primary">View Collection</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Accessories">
            <div class="card-body text-center">
                <h5 class="card-title">Accessories</h5>
                <a href="{% url 'product_list' %}" class="btn btn-outline-primary">View Collection</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
