{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Product List</h1>
<a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>

<!-- Product Cards -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Price: ${{ product.price }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-info">View Details</a>
                <a href="{% url 'update_product' product.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
